name: Java CI with Maven and Security Scans

on:
  push:
    branches: ["master","main"]

jobs:
  maven:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - name: Build with Maven
        run: mvn -B package

  security-check:
    needs: maven
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Trivy Scan
        run: trivy fs --format json -o trivy-report.json .

      - name: Install Gitleaks
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget tar
          VERSION="8.17.0"
          wget -qO gitleaks.tar.gz https://github.com/zricethezav/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/gitleaks || true

      - name: Gitleaks Scan
        run: gitleaks detect --source . --report-path gitleaks-report.json --report-format json || true
